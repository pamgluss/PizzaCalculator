<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Avanti Pizza Belmont Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="menuList.js"></script>
		<script src="calculator.js"></script>
		
	
	</head>
	
	<body>
	<div id="container">
		<header>
			<h1> Avanti Pizza Belmont </h1>
		</header>
		
		<div id="order-builder">
		
		<div id="pizza-builder">
		
		<h2 id="pizza-toggle">Pizza</h2>
		
		<div id="pizza-hide">
			<form id="pizza-input">
				<fieldset>
				<legend>Pizza Size</legend>
				
				<input type="radio" name="pizzaSize" id="sizeSlice" value="sizeSlice">
				<label for="sizeSlice">Slice</label>
				
				<input type="radio" name="pizzaSize" id="size12" value="size12">
				<label for="size12">12"</label>
				
				<input type="radio" name="pizzaSize" id="size14" value="size14">
				<label for="size14">14"</label>
				
				<input type="radio" name="pizzaSize" id="size16" value="size16">
				<label for="size16">16"</label>
				
				<input type="radio" name="pizzaSize" id="size18" value="size18">
				<label for="size18">18"</label>
				
				</fieldset>
				
				<fieldset id="toppings">
					<legend>Toppings</legend>
					<div id="toppings-wholepizza">
						<h3> Whole Pizza </h3>
						<label for="wholePizzaToppingNumber"> Add Toppings</label><input type="number" id ="wholePizzaToppingNumber" name="wholePizzaToppingNumber" value="0" step="1" min="0" max="10">
					</div>
					
					<div id="toppings-halfhalf">
						<h3> Half and Half Pizza </h3>
						<label for="firstHalfToppingNumber"> 1st Side</label><input type="number" id ="firstHalfToppingNumber" name="firstHalfToppingNumber" value="0" step="1">
						<label for="secondHalfToppingNumber"> 2nd Side</label><input type="number" id="secondHalfToppingNumber" name="secondHalfToppingNumber" value="0" step="1">
					</div>
					<input type="button" value="Add Pizza To Order" id="pizza-input" onclick="addToOrder('pizza-input');">
					<p id="pizzaError"> </p>
				</fieldset>
				
			</form><!--end of form #pizza-input -->
		</div><!-- end of #pizza hide-->
		</div><!-- end of #pizza-builder-->
		
		<div id="other-food">
		<h2 id="food-toggle">Other Food </h2>
		<div id="food-hide">
			<form id="otherFood-input">
				<fieldset>
				<legend>Salad</legend>
				<div id="salads">
				
				</div> <!-- end of #salads-->
				</fieldset>
				
				<fieldset>
				<legend>Pasta</legend>
				<div id="pastas">
				
				</div><!-- end of #pastas-->
				</fieldset>
				
				<fieldset>
				<legend>Sandwiches</legend>
				<div id="sandwiches">
				
				</div>
				</fieldset>

				<fieldset>
				<legend>Appetizers</legend>
				<div id="appetizers">
				
				</div>
				</fieldset>
				
				<fieldset>
				<legend>Dessert</legend>
				<div id="desserts">
				
				</div>
				</fieldset>
				<input type="button" name="otherFoodSubmit" id="otherFoodSubmit" value="Add Food to Order" onclick="addToOrder('otherFood-input');">
				<p id="otherfood-error"> </p>
			</form><!-- end of form #otherFood-input -->
		</div><!-- end of food-hide-->
		</div> <!-- end of #other-food-->
		
		<div id="drinksOuter">
			<h2 id="drinks-toggle"> Drinks </h2>
			<div id="drinks-hide">
				<form id="drinks-input">
					<fieldset>
						<div id="drinks">
					
						</div>
					</fieldset>
				</form><!-- end of form drinks-input -->
			</div><!-- end of drinks-hide-->
			</div><!-- end of drinksOuter-->
		</div><!-- end of #order-builder-->
		
		
		<div id="calculator-div">
			<div id="currentOrder">
				<h2> Current Order </h2>
				
				
			</div>
			<input type="button" value="Calculate" id="calculateBtn">
			<input type="button" value="Confirm Order" id="pushToQueue">
		</div> <!-- end of #calculator-div -->
		
		<div id="queue-div">
		
		</div> <!-- end of #queue-div -->
	</div> <!-- end of #container -->
	
	</body>
	
	<!--<script src="interface.js"></script>-->
</html>
